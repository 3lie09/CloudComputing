<!doctype html>
<html ng-app="app">
  <header>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.js"></script>
    <script language="javascript" type="text/javascript">
      angular.module('app', []);
      
      //Whatever you put on the controller scope,
      //will be availalble in the HTML element bound to the controller.
      function MyController($scope){
        $scope.newMessage = "Hi";
        $scope.messages = ["What's up?", "Yo!"]; 
        
        $scope.add = function(){
          $scope.messages.push($scope.newMessage);
        };
      }
    </script>
  </header>
  
  <body ng-controller="MyController">
    <center><h3>Enter status</h3></center>     
    <center><input type="text" ng-model="newMessage"></center>
    <center><input type="submit" ng-click="add()" value="Submit"></center>
    <br>
    <h2>Messages:</h2>
    <ul>
      <li ng-repeat="message in messages">
        {{message}}
      </li>
      <li img src={{message}} height = 300/>
    </ul>
  </body>
  
</html>
